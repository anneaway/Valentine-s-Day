<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Une question üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fde2e4, #fbcfe8, #f9a8d4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* ================= ENVELOPPE ================= */
.envelope {
  width: 420px;
  height: 280px;
  background: #f8fafc;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  border: 2px solid #111;
}

/* Contours int√©rieurs */
.envelope::before {
  content: "";
  position: absolute;
  inset: 12px;
  border: 1px solid #111;
  border-radius: 14px;
  pointer-events: none;
}

/* ================= RABAT ================= */
.flap {
  position: absolute;
  inset: 0;
  background: #f1f5f9;
  clip-path: polygon(0 0, 100% 0, 50% 62%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
  border-bottom: 2px solid #111;
}

/* Traits noirs du triangle */
.flap::before,
.flap::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 100%;
  background: #111;
  top: 0;
}

.flap::before { left: 50%; transform: rotate(-32deg); transform-origin: top; }
.flap::after  { left: 50%; transform: rotate(32deg);  transform-origin: top; }

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* ================= NOEUD üéÄ ================= */
.ribbon-bow {
  position: absolute;
  top: 38px;
  left: 50%;
  transform: translateX(-50%);
  width: 46px;
  height: 24px;
  z-index: 4;
  animation: bowFloat 3s ease-in-out infinite;
}

.ribbon-bow::before,
.ribbon-bow::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  background: #c1121f;
  border-radius: 50%;
}

.ribbon-bow::before { left: 0; }
.ribbon-bow::after  { right: 0; }

.ribbon-bow span {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #a00;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* l√©g√®re brillance */
.ribbon-bow::after {
  box-shadow: 0 0 8px rgba(255,255,255,0.4);
}

@keyframes bowFloat {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50%     { transform: translateX(-50%) translateY(-4px); }
}

/* ================= LETTRE ================= */
.letter {
  position: absolute;
  width: 340px;
  background: #fff;
  border-radius: 22px;
  padding: 40px 28px 36px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 40%);
  opacity: 0;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  text-align: center;
  transition: all 1s ease;
  z-index: 5;
}

.envelope.open .letter {
  transform: translate(-50%, -90%);
  opacity: 1;
}

.letter h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.9rem;
  margin-bottom: 14px;
}

/* ================= TEXTE PROGRESSIF ================= */
.line {
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.line.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= ZONE BOUTONS ================= */
.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 26px;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.buttons.show {
  opacity: 1;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.yes {
  background: #e63946;
  color: white;
}

.no {
  background: #e5e7eb;
  color: #374151;
}

/* ================= FINAL ================= */
.final {
  display: none;
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 46px;
  border-radius: 28px;
  box-shadow: 0 35px 70px rgba(0,0,0,0.35);
  opacity: 0;
  transition: opacity 1s ease;
}

.final.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="ribbon-bow"><span></span></div>

  <div class="letter" id="letter">
    <h1 class="line">Salut mon petit prince</h1>
    <p class="line"><strong>Voudrais-tu passer la Saint-Valentin avec moi ?</strong></p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="accept()">Oui üíñ</button>
      <button class="no" id="noBtn">Non üôÉ</button>
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<div class="final" id="final">
  <h2>Je savais que tu dirais oui ! ‚ù§Ô∏è</h2>
  <p>
    Mets-toi sur ton 31, je te pr√©pare une petite surprise<br>
    mais je te laisse planifier la soir√©e
  </p>
</div>

<script>
const envelope = document.getElementById("envelope");
const lines = document.querySelectorAll(".line");
const buttons = document.getElementById("buttons");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  lines.forEach((line, i) =>
    setTimeout(() => line.classList.add("show"), 500 + i * 500)
  );
  setTimeout(() => buttons.classList.add("show"), 1800);
});

function accept() {
  envelope.style.opacity = "0";
  setTimeout(() => {
    envelope.style.display = "none";
    const final = document.getElementById("final");
    final.style.display = "block";
    setTimeout(() => final.classList.add("show"), 50);
  }, 600);
}
</script>

</body>
</html>
