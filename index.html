<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Une question ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fde2e4, #fbcfe8, #f9a8d4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* ================= ENVELOPPE ================= */
.envelope {
  width: 400px;
  height: 270px;
  background: #f8fafc;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  border: 2px solid #111;
}

/* Contours style papier */
.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  inset: 10px;
  border: 1px solid #111;
  border-radius: 14px;
  pointer-events: none;
}

/* Ruban vertical enveloppe */
.ribbon-envelope {
  position: absolute;
  width: 42px;
  height: 100%;
  background: #c1121f;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}

/* ================= RABAT ================= */
.flap {
  position: absolute;
  inset: 0;
  background: #f1f5f9;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 4;
  border-bottom: 2px solid #111;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* Ruban sur le rabat */
.flap::after {
  content: "";
  position: absolute;
  width: 42px;
  height: 100%;
  background: #c1121f;
  left: 50%;
  transform: translateX(-50%);
}

/* ================= LETTRE ================= */
.letter {
  position: absolute;
  width: 330px;
  background: #fff;
  border-radius: 22px;
  padding: 36px 28px 40px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 40%);
  opacity: 0;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  text-align: center;
  transition: all 1s ease;
  z-index: 6;
}

.envelope.open .letter {
  transform: translate(-50%, -85%);
  opacity: 1;
}

/* NÅ“ud sur la lettre */
.bow {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  width: 44px;
  height: 22px;
}

.bow::before,
.bow::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  background: #c1121f;
  border-radius: 50%;
}

.bow::before {
  left: 0;
}

.bow::after {
  right: 0;
}

.bow span {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #a00;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* ================= TEXTE ================= */
.letter h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.85rem;
  margin-bottom: 14px;
}

/* ================= ZONE DE JEU ================= */
.buttons {
  position: relative;
  width: 100%;
  height: 110px;
  margin-top: 26px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  position: absolute;
  transition:
    left 0.35s ease,
    top 0.35s ease,
    transform 0.2s ease;
}

/* Positions initiales FIXES */
.yes {
  background: #e63946;
  color: white;
  left: 25%;
  bottom: 0;
}

.no {
  background: #e5e7eb;
  color: #374151;
  left: 65%;
  bottom: 0;
}

/* Message */
.message {
  margin-top: 14px;
  font-style: italic;
  min-height: 36px;
}

/* ================= FINAL ================= */
.final {
  display: none;
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 46px;
  border-radius: 28px;
  box-shadow: 0 35px 70px rgba(0,0,0,0.35);
  opacity: 0;
  transition: opacity 1s ease;
}

.final.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="ribbon-envelope"></div>
  <div class="flap"></div>

  <div class="letter">
    <div class="bow"><span></span></div>

    <h1>Salut mon petit prince</h1>
    <p><strong>Voudrais-tu passer la Saint-Valentin avec moi ?</strong></p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="accept()">Oui ðŸ’–</button>
      <button class="no" id="noBtn">Non ðŸ™ƒ</button>
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<div class="final" id="final">
  <h2>Je savais que tu dirais oui !</h2>
  <p>
    Mets-toi sur ton 31, je te prÃ©pare une petite surprise<br>
    mais je te laisse planifier la soirÃ©e
  </p>
</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", () => envelope.classList.add("open"));

const messages = [
  "s'il te plaÃ®t ðŸ¥º",
  "comment Ã§a non ?",
  "catch me if you can hihi",
  "tu ne veux vraiment pas le passer avec moi ? :(",
  "pourtant j'avais une surprise Ã©picÃ©e ðŸ‘€",
  "je dirais oui Ã  ta place ðŸ¤—",
  "si on en arrive jusque lÃ , c'est que tu veux me rage bait",
  "je vais te faciliter la tÃ¢che"
];

let attempts = 0;
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const buttons = document.getElementById("buttons");
const yesBtn = buttons.querySelector(".yes");

noBtn.addEventListener("mouseenter", () => {
  if (attempts >= messages.length - 1) {
    buttons.innerHTML = `
      <button class="yes" onclick="accept()" style="left:20%">Oui ðŸ’–</button>
      <button class="yes" onclick="accept()" style="left:60%">Oui ðŸ’–</button>
    `;
    msg.textContent = messages[messages.length - 1];
    return;
  }

  msg.textContent = messages[attempts];

  const padding = 10;
  const zone = {
    xMin: padding,
    xMax: buttons.clientWidth - noBtn.offsetWidth - padding,
    yMin: 0,
    yMax: buttons.clientHeight - noBtn.offsetHeight
  };

  let x, y;
  do {
    x = Math.random() * (zone.xMax - zone.xMin) + zone.xMin;
    y = Math.random() * (zone.yMax - zone.yMin) + zone.yMin;
  } while (
    Math.abs(x - yesBtn.offsetLeft) < 60 &&
    Math.abs(y - yesBtn.offsetTop) < 40
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  attempts++;
});

function accept() {
  envelope.style.opacity = "0";
  setTimeout(() => {
    envelope.style.display = "none";
    const final = document.getElementById("final");
    final.style.display = "block";
    setTimeout(() => final.classList.add("show"), 50);
  }, 600);
}
</script>

</body>
</html>
