<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Une question üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fde2e4, #fbcfe8, #f9a8d4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* ===== ENVELOPPE ===== */
.envelope {
  width: 320px;
  height: 200px;
  background: #f8fafc;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.envelope:hover {
  transform: translateY(-4px);
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #f1f5f9;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* ===== LETTRE ===== */
.letter {
  position: absolute;
  width: 280px;
  height: auto;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 28px 24px;
  top: 40px;
  left: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  transform: translateY(80px);
  opacity: 0;
  transition: all 1s ease;
}

.envelope.open .letter {
  transform: translateY(-60px);
  opacity: 1;
}

.letter h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-bottom: 12px;
}

.buttons {
  margin-top: 22px;
  position: relative;
  height: 120px;
}

button {
  padding: 10px 24px;
  border-radius: 28px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
}

.yes {
  background: #e63946;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

.no {
  background: #e5e7eb;
  color: #374151;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
}

.message {
  margin-top: 14px;
  font-style: italic;
  min-height: 32px;
}

/* ===== FINAL ===== */
.final {
  display: none;
  text-align: center;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(16px);
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
}

.final h2 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="letter" id="letter">
    <h1>Salut mon petit prince</h1>
    <p><strong>Voudrais-tu passer la Saint-Valentin avec moi ?</strong></p>

    <div class="buttons">
      <button class="yes" onclick="accept()">Oui ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">Non üôÉ</button>
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<div class="final" id="final">
  <h2>Je savais que tu dirais oui !</h2>
  <p>
    Mets-toi sur ton 31, je te pr√©pare une petite surprise<br>
    mais je te laisse planifier la soir√©e
  </p>
</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", () => envelope.classList.add("open"));

let attempts = 0;
const messages = [
  "s'il te pla√Æt ü•∫",
  "comment √ßa non ? üòæ",
  "catch me if you can hihi",
  "tu ne veux vraiment pas le passer avec moi ? :(",
  "pourtant j'avais une surprise √©pic√©e üëÄ",
  "je dirais oui √† ta place ü§ó",
  "si on en arrive jusque l√†, c'est que tu veux me rage bait",
  "je vais te faciliter la t√¢che ü§≠"
];

const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");

noBtn.addEventListener("mouseenter", moveNo);

function moveNo() {
  if (attempts >= messages.length - 1) {
    noBtn.textContent = "Oui ‚ù§Ô∏è";
    noBtn.className = "yes";
    noBtn.onclick = accept;
    return;
  }

  msg.textContent = messages[attempts];
  const range = 20 + attempts * 15;
  const x = 50 + (Math.random() * range - range / 2);
  const y = 50 + (Math.random() * range - range / 2);

  noBtn.style.left = `calc(50% + ${x}px)`;
  noBtn.style.top = `${y}px`;

  attempts++;
}

function accept() {
  document.getElementById("envelope").style.display = "none";
  document.getElementById("final").style.display = "block";
}
</script>

</body>
</html>
