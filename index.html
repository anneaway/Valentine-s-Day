<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fde2e4, #fbcfe8, #f9a8d4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* ===== ENVELOPPE ===== */
.envelope {
  width: 380px;
  height: 260px;
  background: #f8fafc;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #f1f5f9;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* ===== LETTRE ===== */
.letter {
  position: absolute;
  width: 320px;
  background: rgba(255,255,255,0.95);
  border-radius: 22px;
  padding: 32px 28px 36px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 40%);
  opacity: 0;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  text-align: center;
  transition: all 1s ease;
  z-index: 4;
}

.envelope.open .letter {
  transform: translate(-50%, -80%);
  opacity: 1;
}

.letter h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  margin-bottom: 14px;
}

/* ===== ZONE DES BOUTONS ===== */
.buttons {
  position: relative;
  width: 100%;
  height: 90px;
  margin-top: 28px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  position: absolute;
  transition:
    left 0.35s ease,
    top 0.35s ease,
    transform 0.2s ease;
}

/* Bouton Oui */
.yes {
  background: #e63946;
  color: white;
  left: 50%;
  bottom: 0;
  transform: translateX(-70px);
}

/* Bouton Non */
.no {
  background: #e5e7eb;
  color: #374151;
  left: 50%;
  bottom: 0;
  transform: translateX(20px);
}

/* Message */
.message {
  margin-top: 16px;
  font-style: italic;
  min-height: 36px;
}

/* ===== FINAL ===== */
.final {
  display: none;
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 46px;
  border-radius: 28px;
  box-shadow: 0 35px 70px rgba(0,0,0,0.35);
  opacity: 0;
  transition: opacity 1s ease;
}

.final.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="letter">
    <h1>Salut mon petit prince</h1>
    <p><strong>Voudrais-tu passer la Saint-Valentin avec moi ?</strong></p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="accept()">Oui ðŸ’–</button>
      <button class="no" id="noBtn">Non ðŸ™ƒ</button>
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<div class="final" id="final">

  </p>
</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", () => envelope.classList.add("open"));

const messages = [
  "s'il te plaÃ®t ðŸ¥º",
  "comment Ã§a non ?",
  "catch me if you can hihi",
  "tu ne veux vraiment pas le passer avec moi ? :(",
  "pourtant j'avais une surprise Ã©picÃ©e ðŸ‘€",
  "je dirais oui Ã  ta place ðŸ¤—",
  "si on en arrive jusque lÃ , c'est que tu veux me rage bait",
  "je vais te faciliter la tÃ¢che"
];

let attempts = 0;
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const buttons = document.getElementById("buttons");

noBtn.addEventListener("mouseenter", () => {
  if (attempts >= messages.length - 1) {
    buttons.innerHTML = `
      <button class="yes" onclick="accept()" style="left:50%;transform:translateX(-110px)">Oui ðŸ’–</button>
      <button class="yes" onclick="accept()" style="left:50%;transform:translateX(10px)">Oui ðŸ’–</button>
    `;
    msg.textContent = messages[messages.length - 1];

  }

  msg.textContent = messages[attempts];

  const maxX = buttons.clientWidth - noBtn.offsetWidth;
  const x = Math.random() * maxX;

  noBtn.style.left = `${x}px`;

  attempts++;
});

function accept() {
  envelope.style.opacity = "0";
  setTimeout(() => {
    envelope.style.display = "none";
    const final = document.getElementById("final");
    final.style.display = "block";
    setTimeout(() => final.classList.add("show"), 50);
  }, 600);
}
</script>

</body>
</html>
